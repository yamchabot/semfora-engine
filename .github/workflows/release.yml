name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64
            ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: macos-arm64
            ext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: macos-x86_64
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x86_64
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Use clang-cl on Windows to handle GCC-style flags from tree-sitter crates
          CC_x86_64_pc_windows_msvc: ${{ matrix.os == 'windows-latest' && 'clang-cl' || '' }}
          CXX_x86_64_pc_windows_msvc: ${{ matrix.os == 'windows-latest' && 'clang-cl' || '' }}

      - name: Package binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/semfora-engine dist/
          cp target/${{ matrix.target }}/release/semfora-engine-server dist/
          cp target/${{ matrix.target }}/release/semfora-daemon dist/
          tar -czvf semfora-engine-${{ matrix.artifact }}.${{ matrix.ext }} -C dist .

      - name: Package binaries (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\semfora-engine.exe dist\
          copy target\${{ matrix.target }}\release\semfora-engine-server.exe dist\
          copy target\${{ matrix.target }}\release\semfora-daemon.exe dist\
          Compress-Archive -Path dist\* -DestinationPath semfora-engine-${{ matrix.artifact }}.${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: semfora-engine-${{ matrix.artifact }}
          path: semfora-engine-${{ matrix.artifact }}.${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
