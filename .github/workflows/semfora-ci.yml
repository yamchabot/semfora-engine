# Semfora-CI Semantic Analysis Workflow
#
# This is a dedicated workflow for semantic code analysis.
# It can be used as an alternative to the inline job in ci.yml.
#
# Options for setup:
# 1. Clone from GitHub (when repos are public)
# 2. Use prebuilt releases (when available)
# 3. Build from local monorepo (development)

name: Semfora-CI Analysis

on:
  pull_request:
    branches: [main, develop]
  # Manual trigger for testing
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  analyze:
    name: Semantic Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff analysis

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Option 1: Use prebuilt releases (preferred for production)
      # Uncomment when releases are available
      # - name: Install Semfora (from releases)
      #   run: |
      #     # Download semfora-engine
      #     curl -sSL https://github.com/Semfora-AI/semfora-engine/releases/latest/download/semfora-engine-linux-x86_64.tar.gz | tar xz
      #     sudo mv semfora-engine /usr/local/bin/
      #
      #     # Download semfora-ci
      #     curl -sSL https://github.com/Semfora-AI/semfora-ci/releases/latest/download/semfora-ci-linux-x86_64.tar.gz | tar xz
      #     sudo mv semfora-ci /usr/local/bin/

      # Option 2: Build from source (for development/before releases exist)
      - name: Build semfora-engine
        run: |
          cargo build --release
          sudo cp target/release/semfora-engine /usr/local/bin/
          semfora-engine --version

      - name: Checkout semfora-ci
        uses: actions/checkout@v4
        with:
          repository: Semfora-AI/semfora-ci
          path: semfora-ci
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build semfora-ci
        run: |
          cd semfora-ci
          cargo build --release
          sudo cp target/release/semfora-ci /usr/local/bin/
          semfora-ci --version

      - name: Cache Semantic Index
        uses: actions/cache@v4
        with:
          path: .semfora-cache
          key: semfora-${{ runner.os }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            semfora-${{ runner.os }}-

      - name: Create config file
        run: |
          cat > .semfora-ci.toml << 'EOF'
          # Semfora-CI Configuration for semfora-engine

          [general]
          base_ref = "origin/main"

          [complexity]
          enabled = true
          max_cyclomatic = 15
          max_cognitive = 20
          max_lines = 200

          [risk]
          enabled = true
          block_high_risk = false  # Set to true to fail on high-risk changes
          warn_medium_risk = true

          [duplicates]
          enabled = true
          similarity_threshold = 0.85
          block_on_duplicates = false

          [output]
          format = "github"
          verbose = false
          show_suggestions = true
          EOF

      - name: Run Semantic Analysis
        id: semfora
        run: semfora-ci --ci
        # Exits non-zero on errors, blocking the PR

      - name: Upload Analysis Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semfora-report
          path: |
            .semfora-cache/
          retention-days: 7

  # Summary job for branch protection rules
  status:
    name: Semfora Status
    needs: analyze
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check analysis result
        run: |
          if [ "${{ needs.analyze.result }}" = "success" ]; then
            echo "Semantic analysis passed"
            exit 0
          else
            echo "Semantic analysis found issues"
            # Exit 0 for soft fail, exit 1 to enforce
            exit 0
          fi
